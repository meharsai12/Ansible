- name: Installing packages
  hosts: frontend
  become: yes
  tasks:
  - name: install nginx if RedHat
    ansible.builtin.dnf:
      name: install nginx
      state: present
    when: ansible_os_family == "RedHat"
  

  - name: intsall nginx if deian
    ansible.builtin.apt:
      name: install nginx
      state: present
    when: ansible_os_family == "Debian"
    